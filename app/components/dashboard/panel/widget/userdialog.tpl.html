<md-dialog flex="30" aria-label="label">
  <md-dialog-content>
    <div layout="column" layout-margin>
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{vm.selected.name}}</span>
          </md-card-header-text>
        </md-card-header>
        <div>
          <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{vm.selected.img}}" alt="Image caption">
          </md-card-avatar>
        </div>
      </md-card>

      <div>
        <p>{{vm.selected.userText}}</p>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
